{% extends "authenticated.html" %}

{% block styles %}
    {{ block.super }}
    <style>
        .form-group input,
        .form-group select,
        .form-group textarea {
            font-family: Verdana;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            border: 2px solid #888;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            margin-bottom: 14px;
        }

        .form-group select {
            background-color: rgba(0, 0, 0, 0);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        button {
            padding: 0.8em 2em;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: 2px solid #888;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0);
        }

        button:active {
            transform: scale(0.98);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-button {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: 2px solid #888;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 1em;
        }

        .file-input-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .file-input-button:active {
            transform: scale(0.98);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Отклик на заказ: {{ order.name }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_message">Сообщение</label>
                {{ form.message }}
            </div>
            <button type="submit">Отправить отклик</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
{% endblock %}
